            //una volta controllate tutte le condizioni necessarie al cambio si dar√† un valore true o false ad una variabile di controllo

                //per√≤ essendo una funzione ricorsiva casella cambier√† mentre casella iniziale rimane sempre la stessa

                //viene dato il valore false alla variabile di controllo
                if(casella.x == limite_x || casella.y == limite_y){
                    controllo = false //non cambio colore alle pedine

                }
                let casella_vicina = eval("casella" + yx_vicino) //es. casella54 = "casella" + 54

                //se la casella vicina ha come colore lo stesso della iniziale controllo = true
                //N.B casella vicina pu√≤ anche essere lontana da casella iniziale essendo una funzione ricorsiva
                //N.B la sequenza di caselle tra le 2 esterne pu√≤ anche essere 0, verr√† chiamata la funzione cambio
                //che per√≤ non avr√† effetti concreti 
                if(casella_vicina.inside == casella_iniziale.inside){
                    controllo = true
                }

                //se la casella vicina non √® vuota ed √® del colore opposto a quella iniziale richiamo la funzione
                //al posto di casella metter√≤ casella vicina
                //la funzione verr√† richiamata pi√π volte fino a quando non trovo una casella del colore uguale a quella iniziale
                else if(casella_vicina.inside != casella_iniziale.inside && casella_vicina.inside != null){
                    controlloCambio(casella_vicina, casella_iniziale, direzione, limite_x, limite_y)
                }

                //se l'interno di casella_vicina √® vuoto allora non potr√≤ mai avere una sequenza di caselle circondata da 2
                //del colore opposto
                //
                else{
                    controllo = false
                }
            }
            const cambio = (casella, direzione, limite_x = null, limite_y = null) => {
                if(casella.x != limite_x && casella.y != limite_y){
                    let yx_vicino = casella.yx+direzione

                    //console.log(casella_vicina)
                    if(casella_vicina.inside != casella.inside && casella_vicina.inside != null){
